<!DOCTYPE html>
<html>

<head>
    <title>
        Update
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="body">

    <div class="parent">
        <p class="textstyle">
            Update Firmware via WiFi:
        </p>
    </div>
    <div class="parent">
        <form method="POST" action="/update/#0" enctype="multipart/form-data">
            <input class="button" type="file" name="data" />
            <input class="button" type="submit" name="upload" value="Upload" title="Upload File">
        </form>
    </div>

    <div class="parent">
        <div class="spacer"></div>
        <p class="textstyle">
            Update Webpage Files via WiFi:
        </p>
    </div>
    <div class="parent">
        <form method="POST" action="/update/#1" enctype="multipart/form-data">
            <label for="file-upload" class="display">
                Browse file...
            </label>
            <input id="file-upload" type="file"/>
            <input class="button" type="submit" name="upload" value="Upload" title="Upload File">
        </form>
    </div>

    <div class="parent">
        <div class="spacer"></div>
        <span class="button" id="return" onclick="window.location.href = '/'">Return to Home</span>
    </div>
</body>

</html>
