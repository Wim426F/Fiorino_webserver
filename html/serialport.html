<!DOCTYPE html>
<html>

<head>
    <title>
        Serial port
    </title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>

        setInterval(function () {
            //document.getElementById("port");
            document.getElementById("port").contentWindow.location.reload(true);
        }, 5000);
    </script>
</head>

<body class="body">
    <div class="parent">
        <form action="/serialinput">
            <label class="textstyle" for="input">Send Command</label>
            <textarea class="display" style="background-color: #FFFFFF;" id="input" name="input" rows="1" cols="50">
              </textarea>
            <input class="button" type="send" value="send">
        </form>
    </div>

    <div class="parent">
        <div class="textblock">
            <object id="port" class="logstyle" data="serial" type="text/plain"></object>
        </div>
    </div>

    <hr class="line">

    <div class="parent">
        <span class="button" id="return" onclick="window.location.href = '/'">Return to Home</span>
    </div>
</body>

</html>
