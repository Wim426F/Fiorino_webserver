<!DOCTYPE html>
<html>

<head>
	<title>
		Fiorino
	</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="D:\Onedrive\Coding\Projects\fiorino\webserver\js\gauge.js" type="text/javascript"></script>
	<script>
		var batteryCapacity = 0;
		var batteryPercentage = 0.0;
		var batteryVoltage = 0;
		var batteryCurrent = 0.0;
		var batteryTemperature = 0;

		opts = {
			angle: -0.2, // The span of the gauge arc
			lineWidth: 0.2, // The line thickness
			radiusScale: 0.9, // Relative radius
			pointer: {
				length: 0.6, // // Relative to gauge radius
				strokeWidth: 0.035, // The thickness
				color: '#000000' // Fill color
			},
			limitMax: true,     // If false, max value increases automatically if value > maxValue
			limitMin: true,     // If true, the min value of the gauge will be fixed
			colorStart: '#2ECC71',   // Colors 
			colorStop: '#F1C40F',    // just experiment with them
			strokeColor: '#E0E0E0',  // to see which ones work best for you
			generateGradient: true,
			highDpiSupport: true,     // High resolution support
			staticLabels: {
				font: "17px Arial",  // Specifies font
				labels: [10, 30, 50, 80, 100],  // Print labels at these values
				color: "#000000",  // Optional: Label text color
				fractionDigits: 0  // Optional: Numerical precision. 0=round off.
			},
			percentColors: [[0.0, "#D50000" ], [0.2, "#CDDC39"], [0.4, "#8BC34A"], [1, "#4CAF50"]], // material
			//percentColors: [[0.0, "#C0392B" ], [0.4, "#2ECC71"], [1, "#2ECC71"]], // flat
			//staticZones: [
			//	{ strokeStyle: "#C0392B", min: 0, max: 10 }, // Red
			//	{ strokeStyle: "#F1C40F", min: 10, max: 30 }, // Yellow
			//	{ strokeStyle: "#30B32D", min: 30, max: 100 }, // Green
			//],

		};
		opts1 = {
			angle: -0.2, // The span of the gauge arc
			lineWidth: 0.2, // The line thickness
			radiusScale: 0.9, // Relative radius
			pointer: {
				length: 0.6, // // Relative to gauge radius
				strokeWidth: 0.035, // The thickness
				color: '#000000' // Fill color
			},
			limitMax: true,     // If false, max value increases automatically if value > maxValue
			limitMin: true,     // If true, the min value of the gauge will be fixed
			colorStart: '#C0392B',   // Colors 
			colorStop: '#F1C40F',    // just experiment with them
			strokeColor: '#BDC3C7',  // to see which ones work best for you
			generateGradient: true,
			highDpiSupport: true,     // High resolution support
			//percentColors: [[0.0, "#4CAF50" ], [0.50, "#8BC34A"], [0.9, "#CDDC39"], [1, '#FFEB3B']], // material 
			percentColors: [[0.0, "#2ECC71" ], [0.3, "#2ECC71"], [1, "#F1C40F"]], // flat
		};
		setInterval(function () {
			batteryPercentage += 0.3;
			gauge.set(batteryPercentage);
			gauge.setTextField(document.getElementById('gauge-value'),1);
			batteryCurrent += 0.2;
			gauge1.set(batteryCurrent);
			gauge1.setTextField(document.getElementById('gauge-value1'),1);
		}, 50)
	</script>
</head>

<body class="body">
	<div class="parent">
		<canvas class="knob" id="foo"></canvas>
		<span id="gauge-value"></span>
		<canvas class="knob" id="foor"></canvas>
		<span id="gauge-value1"></span>
		<script>
			target = document.getElementById('foo');
			target1 = document.getElementById('foor');
			gauge = new Gauge(target).setOptions(opts);
			gauge.maxValue = 100;
			gauge.animationSpeed = 50;
			gauge.set(batteryPercentage);

			gauge1 = new Gauge(target1).setOptions(opts1);
			gauge1.maxValue = 60;
			gauge1.animationSpeed = 50;
			gauge1.set(0);

		</script>
	</div>
</body>

</html>
